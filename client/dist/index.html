<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 40px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            min-width: 200px;
            max-width: 600px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sidebar-resizer {
            width: 4px;
            background: transparent;
            cursor: col-resize;
            position: absolute;
            right: -2px;
            top: 0;
            bottom: 0;
            z-index: 10;
        }

        .sidebar-resizer:hover {
            background: #0e639c;
        }

        .sidebar-header {
            height: 35px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #cccccc;
            background: #2d2d30;
        }

        .file-explorer {
            flex: 1;
            overflow-y: auto;
            padding: 4px 0;
        }

        .file-explorer::-webkit-scrollbar {
            width: 8px;
        }

        .file-explorer::-webkit-scrollbar-track {
            background: transparent;
        }

        .file-explorer::-webkit-scrollbar-thumb {
            background: rgba(121, 121, 121, 0.4);
            border-radius: 4px;
        }

        .file-explorer::-webkit-scrollbar-thumb:hover {
            background: rgba(121, 121, 121, 0.7);
        }

        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: row;
            min-width: 0;
        }

        .editor-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
        }

        .editor-group.split {
            border-right: 1px solid #3e3e42;
        }

        .split-divider {
            width: 4px;
            background: #2d2d30;
            cursor: col-resize;
            position: relative;
        }

        .split-divider:hover {
            background: #007acc;
        }

        .tab-bar {
            height: 35px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            position: relative;
        }

        .split-toggle-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
            z-index: 10;
        }

        .split-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .tab {
            height: 35px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2d2d30;
            border-right: 1px solid #252526;
            cursor: pointer;
            font-size: 13px;
            position: relative;
            transition: background-color 0.1s;
            user-select: none;
        }

        .tab.active {
            background: #1e1e1e;
            border-bottom: 2px solid #007acc;
        }

        .tab:hover {
            background: #2a2d2e;
        }

        .tab.dragging {
            opacity: 0.5;
            cursor: move;
        }

        .tab.stdlib-tab {
            background: #2d2d2d;
            color: #cccccc;
            font-style: italic;
        }

        .tab.stdlib-tab:hover {
            background: #3a3a3a;
        }

        .tab-label {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-close {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            opacity: 0;
            transition: all 0.1s;
            flex-shrink: 0;
        }

        .tab:hover .tab-close,
        .tab.active .tab-close {
            opacity: 0.6;
        }

        .tab-close:hover {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1 !important;
        }

        .file-path-bar {
            height: 24px;
            background: #1e1e1e;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 11px;
            color: #cccccc;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-path-bar.stdlib {
            background: #2d2d2d;
            color: #888888;
            font-style: italic;
        }

        .editor-container {
            flex: 1;
            position: relative;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        #editor, #editor2 {
            height: 100%;
            width: 100%;
            flex: 1;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            color: #cccccc;
            transition: background-color 0.1s ease;
            border-radius: 3px;
            margin: 1px 4px;
            min-height: 22px;
            box-sizing: border-box;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .file-item.selected {
            background: rgba(75, 110, 175, 0.35);
            border-left: 2px solid #4b6eaf;
        }

        .file-item.selected:hover {
            background: rgba(75, 110, 175, 0.45);
        }

        .file-item.active {
            background: rgba(14, 99, 156, 0.3);
            color: #ffffff;
        }

        .file-item.active:hover {
            background: rgba(14, 99, 156, 0.4);
        }

        .file-item.drag-over {
            background: #2d4a22;
            border: 1px dashed #6cc04a;
        }

        .file-item.dragging {
            opacity: 0.5;
            background: rgba(14, 99, 156, 0.2);
        }

        .file-item[draggable="true"] {
            cursor: grab;
        }

        .file-item[draggable="true"]:active {
            cursor: grabbing;
        }

        .file-explorer.drag-over {
            background: rgba(108, 192, 74, 0.1);
            border: 2px dashed #6cc04a;
        }

        .file-icon {
            margin-right: 6px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .folder-item {
            font-weight: 400;
        }

        .folder-content {
            margin-left: 16px;
            display: none;
        }

        .folder-content.expanded {
            display: block;
        }

        .folder-toggle {
            margin-right: 4px;
            user-select: none;
            font-size: 11px;
            color: #858585;
            transition: transform 0.1s ease;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .folder-toggle.expanded {
            transform: rotate(90deg);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            color: #858585;
        }

        .error {
            color: #f14c4c;
            padding: 10px;
        }

        .execute-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1000;
        }

        .execute-button:hover {
            background: #1177bb;
        }

        .output-panel {
            height: 200px;
            background: #1e1e1e;
            border-top: 1px solid #3e3e42;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            flex-shrink: 0;
        }

        .output-panel.error {
            color: #f14c4c;
        }

        .explorer-header {
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 35px;
            box-sizing: border-box;
        }

        .explorer-title {
            font-size: 11px;
            font-weight: 600;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 1px;
            user-select: none;
        }

        .explorer-actions {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .action-button {
            background: none;
            border: none;
            color: #cccccc;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 14px;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
            opacity: 0.8;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            opacity: 1;
        }

        .context-menu {
            position: absolute;
            background: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 3px;
            padding: 4px 0;
            z-index: 1000;
            min-width: 150px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .context-menu-item {
            padding: 6px 12px;
            cursor: pointer;
            font-size: 13px;
            color: #cccccc;
        }

        .context-menu-item:hover {
            background: #3e3e42;
        }

        .context-menu-item.destructive {
            color: #f14c4c;
        }

        .context-menu-item.destructive:hover {
            background: #5a1e1e;
        }

        .context-menu-separator {
            height: 1px;
            background: #3e3e42;
            margin: 4px 0;
        }

        .input-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .input-dialog-content {
            background: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 6px;
            padding: 20px;
            min-width: 300px;
        }

        .input-dialog h3 {
            margin: 0 0 15px 0;
            color: #ffffff;
            font-size: 16px;
        }

        .input-dialog input {
            width: 100%;
            padding: 8px;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 3px;
            color: #d4d4d4;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .input-dialog input:focus {
            outline: none;
            border-color: #0e639c;
        }

        .input-dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .dialog-button {
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }

        .dialog-button.primary {
            background: #0e639c;
            color: white;
        }

        .dialog-button.primary:hover {
            background: #1177bb;
        }

        .dialog-button.secondary {
            background: #3e3e42;
            color: #cccccc;
        }

        .dialog-button.secondary:hover {
            background: #5a5a5a;
        }

        .highlight-definition {
            background-color: rgba(255, 255, 0, 0.2);
            border: 1px solid rgba(255, 255, 0, 0.4);
        }

        /* Ctrl+hover link styling */
        .ctrl-hover-link {
            color: #4FC3F7 !important;
            text-decoration: underline !important;
            cursor: pointer !important;
        }

        /* Additional styling for Monaco inline decorations */
        .monaco-editor .view-line .ctrl-hover-link {
            color: #4FC3F7 !important;
            text-decoration: underline !important;
        }

        /* Cursor pointer when Ctrl is pressed */
        .monaco-editor.ctrl-key-pressed {
            cursor: pointer !important;
        }

        .monaco-editor .view-line span:hover {
            transition: color 0.1s ease-in-out;
        }

        /* Ensure link decoration is visible over other decorations */
        .monaco-editor .decorationsOverviewRuler {
            z-index: 1;
        }

    </style>
  <script type="module" crossorigin src="/assets/index-bc12d19e.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/monaco-editor-6607de6a.js">
  <link rel="stylesheet" href="/assets/monaco-editor-39af074f.css">
</head>

    <div id="app">
        <div class="header">
            <span>🐍 Python IDE</span>
        </div>
        <div class="main-content">
            <div class="sidebar" id="sidebar">
                <div class="explorer-header">
                    <div class="explorer-title">Explorer</div>
                    <div class="explorer-actions">
                        <button class="action-button" id="newFileBtn" title="New File">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M9.5 1.5L3 1.5v13L13 14.5v-10L9.5 1.5zm0 1L12 5h-2.5V2.5zM4 2.5h4.5v3.5h4v8H4v-11z"/>
                            </svg>
                        </button>
                        <button class="action-button" id="newFolderBtn" title="New Folder">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M1.5 2.5v11h13v-8.5h-6L6.293 3.5H1.5zm1 1h3.793l1.207 1.5h6.5v6.5h-11v-8z"/>
                            </svg>
                        </button>
                        <button class="action-button" id="refreshBtn" title="Refresh">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 1.5A6.5 6.5 0 0 0 2.804 4.5h1.696v1H1.5v-3h1v1.304A7.5 7.5 0 0 1 8 0.5a7.5 7.5 0 0 1 6.804 4.304l-.905.437A6.5 6.5 0 0 0 8 1.5zM8 14.5a6.5 6.5 0 0 0 5.196-2.5H11.5v-1H14.5v3h-1v-1.304A7.5 7.5 0 0 1 8 15.5a7.5 7.5 0 0 1-6.804-4.304l.905-.437A6.5 6.5 0 0 0 8 14.5z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="file-explorer" id="fileExplorer">
                    <div class="loading">Loading files...</div>
                </div>
                <div class="sidebar-resizer" id="sidebarResizer"></div>
            </div>
            <div class="editor-area" id="editorArea">
                <div class="editor-group" id="editorGroup1">
                    <div class="tab-bar" id="tabBar">
                        <button class="split-toggle-btn" id="splitToggleBtn" title="Split Editor">
                            <i class="codicon codicon-split-horizontal"></i>
                        </button>
                    </div>
                    <div class="file-path-bar" id="filePathBar"></div>
                    <div class="editor-container">
                        <div id="editor"></div>
                        <button class="execute-button" id="executeButton" style="display: none;">Run</button>

                </div>
            </div>
        </div>
    </div>

</html>
