  <script>self["MonacoEnvironment"] = (function (paths) {
          return {
            globalAPI: false,
            getWorkerUrl : function (moduleId, label) {
              var result =  paths[label];
              if (/^((http:)|(https:)|(file:)|(\/\/))/.test(result)) {
                var currentUrl = String(window.location);
                var currentOrigin = currentUrl.substr(0, currentUrl.length - window.location.hash.length - window.location.search.length - window.location.pathname.length);
                if (result.substring(0, currentOrigin.length) !== currentOrigin) {
                  var js = '/*' + label + '*/importScripts("' + result + '");';
                  var blob = new Blob([js], { type: 'application/javascript' });
                  return URL.createObjectURL(blob);
                }
              }
              return result;
            }
          };
        })({
  "editorWorkerService": "/monacoeditorwork/editor.worker.bundle.js",
  "json": "/monacoeditorwork/json.worker.bundle.js",
  "css": "/monacoeditorwork/css.worker.bundle.js",

  "typescript": "/monacoeditorwork/ts.worker.bundle.js",
  "javascript": "/monacoeditorwork/ts.worker.bundle.js",
  "less": "/monacoeditorwork/css.worker.bundle.js",
  "scss": "/monacoeditorwork/css.worker.bundle.js",
  "handlebars": "/monacoeditorwork/html.worker.bundle.js",
  "razor": "/monacoeditorwork/html.worker.bundle.js"
});</script>

<body>
    <div id="app">
        <div class="header">
            <span class="app-title">PyEditor</span>
            <div class="header-actions">

                    <i class="codicon codicon-globe"></i>

                    </button>
                </div>
                <div class="workspace-header" id="workspaceHeader">
                    <div style="display: flex; align-items: center; gap: 6px; flex: 1;">

                    </div>
                    <div class="explorer-actions">
                        <button class="action-button" id="newFileBtn" title="New File">

                        </button>
                        <button class="action-button" id="newFolderBtn" title="New Folder">
                            <i class="codicon codicon-new-folder"></i>
                        </button>
                        <button class="action-button" id="refreshBtn" title="Refresh">
                            <i class="codicon codicon-refresh"></i>
                        </button>
                        <button class="action-button" id="collapseAllBtn" title="Collapse All">
                            <i class="codicon codicon-collapse-all"></i>
                        </button>
                    </div>
                </div>
                <div class="workspace-content" id="workspaceContent">
                    <div class="file-explorer" id="fileExplorer" tabindex="0">
                        <div class="loading">Loading files...</div>
                    </div>
                </div>
                <div class="sidebar-resizer" id="sidebarResizer"></div>
            </div>
            <div class="editor-area" id="editorArea">

            </div>
