<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <span class="app-title">PyEditor</span>
            <div class="header-actions">
                <button class="header-btn" id="formatBtn" title="Format Document (Shift+Alt+F)" style="display: none;">
                    <i class="codicon codicon-symbol-keyword"></i>
                </button>
                <button class="header-btn" id="typeCheckBtn" title="Toggle Type Checking">
                    <i class="codicon codicon-type-hierarchy"></i>
                </button>
                <button class="header-btn" id="apiToggleBtn" title="API Request">
                    <i class="codicon codicon-globe"></i>
                </button>
                <button class="theme-toggle-btn" id="themeToggleBtn" title="Toggle Theme">
                    <i class="codicon codicon-color-mode"></i>
                </button>
            </div>
        </div>
        <div class="main-content">
            <div class="sidebar" id="sidebar">
                <div class="explorer-header">
                    <div class="explorer-title">Explorer</div>
                    <button class="action-button" id="toggleHiddenBtn" title="Toggle Hidden Files">
                        <i class="codicon codicon-eye-closed"></i>
                    </button>
                </div>
                <div class="workspace-header" id="workspaceHeader">
                    <div style="display: flex; align-items: center; gap: 6px; flex: 1;">
                        <i class="codicon codicon-chevron-right workspace-toggle" id="workspaceToggle"></i>
                        <span class="workspace-title" id="workspaceTitle">PY-EDITOR</span>
                    </div>
                    <div class="explorer-actions">
                        <button class="action-button" id="newFileBtn" title="New File">
                            <i class="codicon codicon-new-file"></i>
                        </button>
                        <button class="action-button" id="newFolderBtn" title="New Folder">
                            <i class="codicon codicon-new-folder"></i>
                        </button>
                        <button class="action-button" id="refreshBtn" title="Refresh">
                            <i class="codicon codicon-refresh"></i>
                        </button>
                        <button class="action-button" id="collapseAllBtn" title="Collapse All">
                            <i class="codicon codicon-collapse-all"></i>
                        </button>
                    </div>
                </div>
                <div class="workspace-content" id="workspaceContent">
                    <div class="file-explorer" id="fileExplorer" tabindex="0">
                        <div class="loading">Loading files...</div>
                    </div>
                </div>
                <div class="sidebar-resizer" id="sidebarResizer"></div>
            </div>
            <div class="editor-workspace">
                <div class="editor-area" id="editorArea">
                    <div class="editor-group">
                        <div class="tab-bar" id="tabBar">
                            <div class="tab-bar-tabs"></div>
                            <div class="tab-bar-actions">
                                <button class="execute-btn" id="executeButton" title="Run Code (Ctrl+R)" style="display: none;">
                                    <i class="codicon codicon-play"></i>
                                </button>
                                <button class="split-toggle-btn" id="splitToggleBtn" title="Split Editor" style="display: none;">
                                    <i class="codicon codicon-split-horizontal"></i>
                                </button>
                            </div>
                        </div>
                        <div class="file-path-bar" id="filePathBar"></div>
                        <div class="editor-container">
                            <div id="editor"></div>
                        </div>
                    </div>
                </div>
                <div class="output-panel" id="outputPanel">
                    <div class="output-panel-resizer" id="outputPanelResizer"></div>
                    <div class="output-panel-header" id="outputPanelHeader">
                        <div class="output-panel-tabs">
                            <button class="output-panel-tab active" data-tab="output">
                                <span>OUTPUT</span>
                            </button>
                            <button class="output-panel-tab" data-tab="problems">
                                <span>PROBLEMS</span>
                                <span class="problems-count" id="problemsCount">0</span>
                            </button>
                        </div>
                        <button class="output-panel-close" id="outputPanelClose" title="Close Panel">
                            <i class="codicon codicon-close"></i>
                        </button>
                    </div>
                    <div class="output-panel-content" id="outputPanelContent"></div>
                    <div class="problems-panel-content" id="problemsPanelContent" style="display: none;"></div>
                </div>
            </div>
        </div>
        <div class="status-bar">
            <div class="status-bar-left">
                <span class="status-item version-badge" id="versionBadge">dev</span>
                <span class="status-item user-id" id="userIdBadge" title="Click to copy">
                    <i class="codicon codicon-account"></i>
                    <span id="userIdText">-</span>
                </span>
                <span class="status-item python-version" id="pythonVersion">
                    <i class="codicon codicon-symbol-namespace"></i>
                    <span>Python 3.11</span>
                </span>
            </div>
            <div class="status-bar-right">
                <span class="status-item lsp-status" id="lspStatus" title="Language Server Protocol">
                    <i class="codicon codicon-pulse" id="lspIcon"></i>
                    <span id="lspText">Disconnected</span>
                </span>
                <span class="status-item file-info" id="fileInfo">
                    <span>UTF-8</span>
                    <span class="separator">|</span>
                    <span>LF</span>
                    <span class="separator">|</span>
                    <span>Python</span>
                </span>
                <span class="status-item cursor-position" id="cursorPosition">
                    <span>Ln 1, Col 1</span>
                </span>
                <span class="status-item current-time" id="currentTime">
                    <i class="codicon codicon-watch"></i>
                    <span id="timeText">--:--</span>
                </span>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
