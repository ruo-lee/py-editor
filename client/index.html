<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 35px;
            background: #323233;
            border-bottom: 1px solid #2b2b2b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            font-weight: 400;
        }

        .app-title {
            font-size: 12px;
            color: #cccccc;
            letter-spacing: 0.5px;
            font-weight: 400;
        }

        .theme-toggle-btn {
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .theme-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        /* Light Theme */
        body.light-theme {
            background: #ffffff;
            color: #333333;
        }

        body.light-theme .header {
            background: #f3f3f3;
            border-bottom: 1px solid #e5e5e5;
        }

        body.light-theme .app-title {
            color: #333333;
        }

        body.light-theme .theme-toggle-btn {
            color: #333333;
        }

        body.light-theme .theme-toggle-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #000000;
        }

        body.light-theme .sidebar {
            background: #f8f8f8;
            border-right: 1px solid #e5e5e5;
        }

        body.light-theme .sidebar-header {
            background: #f3f3f3;
            color: #333333;
        }

        body.light-theme .explorer-header {
            background: #f8f8f8;
            border-bottom: 1px solid #e5e5e5;
        }

        body.light-theme .explorer-title {
            color: #333333;
        }

        body.light-theme .action-button {
            color: #424242;
        }

        body.light-theme .action-button:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #000000;
        }

        /* Light theme - file explorer icons */
        body.light-theme .folder-toggle {
            color: #424242;
        }

        body.light-theme .file-icon .codicon {
            filter: brightness(0.6);
        }

        body.light-theme .codicon-folder {
            color: #8b7335 !important;
        }

        body.light-theme .file-item {
            color: #333333;
        }

        body.light-theme .file-item:hover {
            background: #e8e8e8;
        }

        body.light-theme .file-item.selected {
            background: #e0e0e0;
        }

        body.light-theme .file-item.active {
            background: #d0d0d0;
        }

        body.light-theme .tab-bar {
            background: #f3f3f3;
            border-bottom: 1px solid #e5e5e5;
        }

        body.light-theme .tab {
            background: #f3f3f3;
            border-right: 1px solid #e5e5e5;
            color: #333333;
        }

        body.light-theme .tab.active {
            background: #ffffff;
            border-bottom: 2px solid #007acc;
        }

        body.light-theme .tab:hover {
            background: #e8e8e8;
        }

        body.light-theme .file-path-bar {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            color: #333333;
        }

        body.light-theme .output-panel {
            background: #ffffff;
            border-top: 1px solid #e5e5e5;
        }

        body.light-theme .output-panel-resizer {
            background: #e5e5e5;
        }

        body.light-theme .output-panel-resizer:hover {
            background: #007acc;
        }

        body.light-theme .output-panel-header {
            background: #f3f3f3;
            border-bottom: 1px solid #e5e5e5;
        }

        body.light-theme .output-panel-title {
            color: #333333;
        }

        body.light-theme .output-panel-close {
            color: #424242;
        }

        body.light-theme .output-panel-close:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #000000;
        }

        body.light-theme .output-panel-content {
            color: #333333;
        }

        body.light-theme .output-panel-content.error {
            color: #d32f2f;
        }

        body.light-theme .execute-btn {
            color: #424242;
        }

        body.light-theme .execute-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #000000;
        }

        body.light-theme .split-divider {
            background: #e5e5e5;
        }

        body.light-theme .split-divider:hover {
            background: #007acc;
        }

        body.light-theme .context-menu {
            background: #ffffff;
            border: 1px solid #cccccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        body.light-theme .context-menu-item {
            color: #333333;
        }

        body.light-theme .context-menu-item:hover {
            background: #e8e8e8;
        }

        body.light-theme .context-menu-item.destructive {
            color: #d32f2f;
        }

        body.light-theme .context-menu-separator {
            background: #e5e5e5;
        }

        body.light-theme .split-toggle-btn {
            color: #424242;
        }

        body.light-theme .split-toggle-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #000000;
        }

        body.light-theme .workspace-header {
            background: #e8e8e8;
        }

        body.light-theme .workspace-header:hover {
            background: #d8d8d8;
        }

        body.light-theme .workspace-title {
            color: #333333;
        }

        body.light-theme .workspace-toggle {
            color: #424242;
        }

        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            min-width: 200px;
            max-width: 600px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sidebar-resizer {
            width: 4px;
            background: transparent;
            cursor: col-resize;
            position: absolute;
            right: -2px;
            top: 0;
            bottom: 0;
            z-index: 10;
        }

        .sidebar-resizer:hover {
            background: #0e639c;
        }

        .sidebar-header {
            height: 35px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #cccccc;
            background: #2d2d30;
        }

        .file-explorer {
            flex: 1;
            overflow-y: auto;
            padding: 4px 0;
        }

        .file-explorer::-webkit-scrollbar {
            width: 8px;
        }

        .file-explorer::-webkit-scrollbar-track {
            background: transparent;
        }

        .file-explorer::-webkit-scrollbar-thumb {
            background: rgba(121, 121, 121, 0.4);
            border-radius: 4px;
        }

        .file-explorer::-webkit-scrollbar-thumb:hover {
            background: rgba(121, 121, 121, 0.7);
        }

        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: row;
            min-width: 0;
        }

        .editor-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
        }

        .editor-group.split {
            border-right: 1px solid #3e3e42;
        }

        .split-divider {
            width: 4px;
            background: #2d2d30;
            cursor: col-resize;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
            user-select: none;
        }

        .split-divider:hover {
            background: #007acc;
        }

        .split-divider:active {
            background: #1e90ff;
            cursor: col-resize;
        }

        .tab-bar {
            height: 35px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            position: relative;
        }

        .tab-bar-actions {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
            align-items: center;
            z-index: 10;
        }

        .execute-btn,
        .split-toggle-btn {
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
        }

        .execute-btn:hover,
        .split-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .execute-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tab {
            height: 35px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2d2d30;
            border-right: 1px solid #252526;
            cursor: pointer;
            font-size: 13px;
            position: relative;
            transition: background-color 0.1s;
            user-select: none;
        }

        .tab.active {
            background: #1e1e1e;
            border-bottom: 2px solid #007acc;
        }

        .tab:hover {
            background: #2a2d2e;
        }

        .tab.dragging {
            opacity: 0.5;
            cursor: move;
        }

        .tab.stdlib-tab {
            background: #2d2d2d;
            color: #cccccc;
            font-style: italic;
        }

        .tab.stdlib-tab:hover {
            background: #3a3a3a;
        }

        .tab-label {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-close {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            opacity: 0;
            transition: all 0.1s;
            flex-shrink: 0;
        }

        .tab:hover .tab-close,
        .tab.active .tab-close {
            opacity: 0.6;
        }

        .tab-close:hover {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1 !important;
        }

        .file-path-bar {
            height: 24px;
            background: #1e1e1e;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 11px;
            color: #cccccc;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-path-bar.stdlib {
            background: #2d2d2d;
            color: #888888;
            font-style: italic;
        }

        .editor-container {
            flex: 1;
            position: relative;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        #editor, #editor2 {
            height: 100%;
            width: 100%;
            flex: 1;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
            color: #cccccc;
            transition: background-color 0.1s ease;
            border-radius: 3px;
            margin: 1px 4px;
            min-height: 20px;
            box-sizing: border-box;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .file-item.selected {
            background: rgba(75, 110, 175, 0.35);
            border-left: 2px solid #4b6eaf;
        }

        .file-item.selected:hover {
            background: rgba(75, 110, 175, 0.45);
        }

        .file-item.active {
            background: rgba(14, 99, 156, 0.3);
            color: #ffffff;
        }

        .file-item.active:hover {
            background: rgba(14, 99, 156, 0.4);
        }

        .file-item.drag-over {
            background: #2d4a22;
            border: 1px dashed #6cc04a;
        }

        .file-item.dragging {
            opacity: 0.5;
            background: rgba(14, 99, 156, 0.2);
        }

        .file-item[draggable="true"] {
            cursor: grab;
        }

        .file-item[draggable="true"]:active {
            cursor: grabbing;
        }

        .file-explorer.drag-over {
            background: rgba(108, 192, 74, 0.1);
            border: 2px dashed #6cc04a;
        }

        .file-icon {
            margin-right: 4px;
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            flex-shrink: 0;
        }

        .folder-item {
            font-weight: 400;
        }

        .folder-content {
            margin-left: 16px;
            display: none;
        }

        .folder-content.expanded {
            display: block;
        }

        .folder-toggle {
            margin-right: 2px;
            user-select: none;
            font-size: 10px;
            color: #858585;
            transition: transform 0.1s ease;
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .folder-toggle.expanded {
            transform: rotate(90deg);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            color: #858585;
        }

        .error {
            color: #f14c4c;
            padding: 10px;
        }


        .output-panel {
            height: 200px;
            background: #1e1e1e;
            border-top: 1px solid #3e3e42;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .output-panel-resizer {
            height: 4px;
            background: #2d2d30;
            cursor: ns-resize;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .output-panel-resizer:hover {
            background: #007acc;
        }

        .output-panel-header {
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 30px;
            flex-shrink: 0;
        }

        .output-panel-title {
            color: #cccccc;
            font-size: 12px;
            font-weight: 500;
        }

        .output-panel-close {
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .output-panel-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .output-panel-content {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            flex: 1;
            color: #cccccc;
        }

        .output-panel-content.error {
            color: #f14c4c;
        }

        .explorer-header {
            background: #252526;
            border-bottom: 1px solid #2b2b2b;
            padding: 0 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 35px;
            box-sizing: border-box;
        }

        .explorer-title {
            font-size: 11px;
            font-weight: 700;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            user-select: none;
        }

        .explorer-actions {
            display: flex;
            align-items: center;
            gap: 0px;
        }

        .workspace-header {
            background: #37373d;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
        }

        .workspace-header:hover {
            background: #2a2d2e;
        }

        .workspace-toggle {
            color: #cccccc;
            font-size: 14px;
            transition: transform 0.1s ease;
            flex-shrink: 0;
        }

        .workspace-toggle.expanded {
            transform: rotate(90deg);
        }

        .workspace-title {
            font-size: 11px;
            font-weight: 600;
            color: #cccccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .workspace-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .workspace-content.expanded {
            max-height: 100vh;
        }

        .action-button {
            background: none;
            border: none;
            color: #c5c5c5;
            cursor: pointer;
            padding: 2px;
            border-radius: 3px;
            font-size: 12px;
            width: 22px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
        }

        .action-button:hover {
            background: rgba(90, 93, 94, 0.31);
            color: #ffffff;
        }

        .action-button:active {
            background: rgba(90, 93, 94, 0.5);
        }

        .context-menu {
            position: absolute;
            background: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 3px;
            padding: 4px 0;
            z-index: 1000;
            min-width: 150px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .context-menu-item {
            padding: 6px 12px;
            cursor: pointer;
            font-size: 13px;
            color: #cccccc;
        }

        .context-menu-item:hover {
            background: #3e3e42;
        }

        .context-menu-item.destructive {
            color: #f14c4c;
        }

        .context-menu-item.destructive:hover {
            background: #5a1e1e;
        }

        .context-menu-separator {
            height: 1px;
            background: #3e3e42;
            margin: 4px 0;
        }

        .input-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .input-dialog-content {
            background: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 6px;
            padding: 20px;
            min-width: 300px;
        }

        .input-dialog h3 {
            margin: 0 0 15px 0;
            color: #ffffff;
            font-size: 16px;
        }

        .input-dialog input {
            width: 100%;
            padding: 8px;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 3px;
            color: #d4d4d4;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .input-dialog input:focus {
            outline: none;
            border-color: #0e639c;
        }

        .input-dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .dialog-button {
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }

        .dialog-button.primary {
            background: #0e639c;
            color: white;
        }

        .dialog-button.primary:hover {
            background: #1177bb;
        }

        .dialog-button.secondary {
            background: #3e3e42;
            color: #cccccc;
        }

        .dialog-button.secondary:hover {
            background: #5a5a5a;
        }

        .highlight-definition {
            background-color: rgba(255, 255, 0, 0.2);
            border: 1px solid rgba(255, 255, 0, 0.4);
        }

        /* Ctrl+hover link styling */
        .ctrl-hover-link {
            color: #4FC3F7 !important;
            text-decoration: underline !important;
            cursor: pointer !important;
        }

        /* Additional styling for Monaco inline decorations */
        .monaco-editor .view-line .ctrl-hover-link {
            color: #4FC3F7 !important;
            text-decoration: underline !important;
        }

        /* Cursor pointer when Ctrl is pressed */
        .monaco-editor.ctrl-key-pressed {
            cursor: pointer !important;
        }

        .monaco-editor .view-line span:hover {
            transition: color 0.1s ease-in-out;
        }

        /* Ensure link decoration is visible over other decorations */
        .monaco-editor .decorationsOverviewRuler {
            z-index: 1;
        }

    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <span class="app-title">PyEditor</span>
            <button class="theme-toggle-btn" id="themeToggleBtn" title="Toggle Theme">
                <i class="codicon codicon-color-mode"></i>
            </button>
        </div>
        <div class="main-content">
            <div class="sidebar" id="sidebar">
                <div class="explorer-header">
                    <div class="explorer-title">Explorer</div>
                    <button class="action-button" id="toggleHiddenBtn" title="Toggle Hidden Files">
                        <i class="codicon codicon-eye-closed"></i>
                    </button>
                </div>
                <div class="workspace-header" id="workspaceHeader">
                    <div style="display: flex; align-items: center; gap: 6px; flex: 1;">
                        <i class="codicon codicon-chevron-right workspace-toggle" id="workspaceToggle"></i>
                        <span class="workspace-title" id="workspaceTitle">PY-EDITOR</span>
                    </div>
                    <div class="explorer-actions">
                        <button class="action-button" id="newFileBtn" title="New File">
                            <i class="codicon codicon-new-file"></i>
                        </button>
                        <button class="action-button" id="newFolderBtn" title="New Folder">
                            <i class="codicon codicon-new-folder"></i>
                        </button>
                        <button class="action-button" id="refreshBtn" title="Refresh">
                            <i class="codicon codicon-refresh"></i>
                        </button>
                        <button class="action-button" id="collapseAllBtn" title="Collapse All">
                            <i class="codicon codicon-collapse-all"></i>
                        </button>
                    </div>
                </div>
                <div class="workspace-content" id="workspaceContent">
                    <div class="file-explorer" id="fileExplorer">
                        <div class="loading">Loading files...</div>
                    </div>
                </div>
                <div class="sidebar-resizer" id="sidebarResizer"></div>
            </div>
            <div class="editor-area" id="editorArea">
                <div class="editor-group" id="editorGroup1">
                    <div class="tab-bar" id="tabBar">
                        <div class="tab-bar-actions">
                            <button class="execute-btn" id="executeButton" title="Run Code (Ctrl+R)" style="display: none;">
                                <i class="codicon codicon-play"></i>
                            </button>
